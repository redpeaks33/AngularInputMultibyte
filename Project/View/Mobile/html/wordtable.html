<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wordtable">
    <div class="tableArea">
        <table st-table="displayedlist" st-safe-src="list" class="table table-condensed" ng-show="showTable">
            <tbody>
                <tr ng-repeat="words in displayedlist">
                    <td ng-repeat="word in words" ng-click="setDetailView(word)">
                        {{word.word}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <div class="word-table-pagenation">
                            <div st-pagination="" st-items-by-page="7" st-displayed-pages="8" st-page-change="changePage()"></div>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
