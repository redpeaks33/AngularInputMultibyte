<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="app-controller">
            <table st-table="EmployeeDetails" class="table table-striped table-hover" st-safe-src="EmployeeData">
                <thead>
                    <tr>
                        <th st-sort="EmployeeID">Employee ID</th>
                        <th st-sort="EmployeeName">Employee Name</th>
                    </tr>
                    <tr>
                        <th colspan="2"><input st-search="" class="form-control" placeholder="global search ..." type="text" /></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in EmployeeDetails">
                        <td class="col-xs-2">
                            <small>{{employee.EmployeeID}}</small>
                        </td>
                        <td class="col-xs-2">
                            <small>{{employee.EmployeeName}}</small>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        var app = angular.module('app', ['smart-table']);
        app.controller('app-controller', ['$scope', '$http', function ($scope, $http) {
            $scope.EmployeeData =
                [
                    { EmployeeID: 1, EmployeeName: 'aaaa' },
                    { EmployeeID: 2, EmployeeName: 'bbbb' },
                    { EmployeeID: 3, EmployeeName: 'cccc' },
                    { EmployeeID: 4, EmployeeName: 'dddd' }
                ];

        }]);
    </script>
</body>
</html>
